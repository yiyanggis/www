<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>-->
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>

    var infoWindow = new google.maps.InfoWindow;

function initialize() {
  var myLatlng = new google.maps.LatLng(26.200570884295765,-98.20927083492279);
  var mapOptions = {
    zoom: 18,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!'
  });

  var html = "<p>1005 East Business Highway 83Suite D</p><p>Suite B</p>";

  google.maps.event.addListener(map, 'click', popGoogleStreetView);

  bindInfoWindow(marker, map, infoWindow, html);
}

google.maps.event.addDomListener(window, 'load', initialize);

function popGoogleStreetView(event){
	console.log(event);
	};

function bindInfoWindow(marker, map, infoWindow, html) {
      google.maps.event.addListener(marker, 'click', function() {
        infoWindow.setContent(html);
        infoWindow.open(map, marker);
      });
    }

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
