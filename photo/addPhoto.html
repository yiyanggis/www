<script>

var date;
var data={};
var data2={};

var geocoder

$(document).ready(function(){

	geocoder = new google.maps.Geocoder();

	var map = new google.maps.Map(document.getElementById("map"), {
        center: new google.maps.LatLng(28.6145, -81.5418),
        zoom: 10,
        mapTypeId: 'roadmap',
	    zoomControl: true,
	    zoomControlOptions: {
	        style: google.maps.ZoomControlStyle.LARGE,
	        position: google.maps.ControlPosition.LEFT_CENTER
	    },
	    scaleControl: true,
	    streetViewControl: true,
	    streetViewControlOptions: {
	        position: google.maps.ControlPosition.LEFT_CENTER
	    },
	    panControl:true,
	    panControlOptions: {
	        position: google.maps.ControlPosition.LEFT_CENTER
	    }
      });

	var marker;

	map.setTilt(0);

	google.maps.event.addListener(map, 'click', function(event) {
		if(marker!=null){
			marker.setMap(null);
			marker=null;
		}


		$('#latInput').val(event.latLng.k);
		$('#lonInput').val(event.latLng.D);

		marker = new google.maps.Marker({
			position: event.latLng,
			map: map,
			title: 'location'
			});

		//var latlng=new google.maps.LatLng(data.lon, data.lat);

		geocoder.geocode({'latLng': event.latLng}, function(results, status) {
		    if (status == google.maps.GeocoderStatus.OK) {
		      if (results[1]) {
		        map.setZoom(11);

		        $("#Address").val(results[1].formatted_address);

		      } else {
		        alert('No results found');
		      }
		    } else {
		      alert('Geocoder failed due to: ' + status);
		    }
		  });
	});



	$('#imageinput').change(function(){ 

		//console.log(this.files.length);
		data2=new FormData();

		$.each(this.files, function(key, value)
	    {
	        data2.append(key, value);
	    });

		date=new Date(this.files[0].lastModifiedDate);

		var dateStr=date.toGMTString();

		data.dateStr=dateStr;

		

	
	  	
		//display result
	});

	$('#submitBtn').click(function(){
		//ajax post to php

		data.lat=$('#latInput').val();
		data.lon=$('#lonInput').val();
		data.desc=$('#descInput').val();
		data.addr=$('#addrInput').val();

		if(data.lat==undefined||data.lon==undefined||data.desc==undefined||data.addr==undefined){
			alert("please fill all the blanks");
			return;
		}

		if(data.lat==""||data.lon==""||data.desc==""||data.addr==""){
			alert("please fill all the blanks");
			return;
		}

		
		

		$.ajax({
			type:"POST",
		  	url: "insertmysql3.php",
		  	dataType: "json",
		  	data: data2,
		  	processData: false, // Don't process the files
        	contentType: false,
		  	success:function(d){
		  		if(d.success){
		  			console.log(d);

		  		data.path=d.path;

		  		$.ajax({
					type:"POST",
				  	url: "insertmysql2.php",
				  	dataType: "json",
				  	data: data,
				  	success:function(dd){
				  		console.log(dd);
				  	}
				});
		  		}
		  		else{
		  			alert("upload failed");
		  		}

		  		data2={};
		  		data={};
		  		
		  	}
		});
	});
});

</script>
