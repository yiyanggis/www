    <script>
var map;

var areaMarkers;
var areas;

var currentArea;

var btnStatus;

var ptStart,ptEnd;

  $(document).ready(function(){
    map = new google.maps.Map(document.getElementById('map-canvas'), {
      zoom: 4,
      //minZoom:12,
      center: {lat: 34.03, lng: -118.5},
      mapTypeID:google.maps.MapTypeId.TERRAIN 
    });

    var markerStart,markerEnd;

    map.setTilt(0);

    google.maps.event.addListener(map, 'click', function(event) {
      if(btnStatus=="start"){
        if(markerStart!=null){
          markerStart.setMap(null);
          markerStart=null;
        }

        markerStart = new google.maps.Marker({
          position: event.latLng,
          map: map,
          title: 'location'
          });

        //var radPt=YY.RadPt(event.latLng);
        //radPt.print();

        //ptStart=new YY.RadPt(event.latLng.lng(),event.latLng.lat());
        ptStart=event.latLng;
        //console.log(ptStart.toString());
      }
      else if(btnStatus=="end"){
        if(markerStart==null){
          alert("please select start point first");
          return;
        }
        if(markerEnd!=null){
          markerEnd.setMap(null);
          markerEnd=null;
        }

        markerEnd = new google.maps.Marker({
          position: event.latLng,
          map: map,
          title: 'location'
          });

        //var radPt=YY.RadPt(event.latLng);
        //radPt.print();

        //ptEnd=new YY.Point(event.latLng.lng(),event.latLng.lat());
        ptEnd=event.latLng;
        //console.log(ptEnd.toString());

        var dis=YY.GoogleDistance.getDistance(ptStart,ptEnd);
        alert(dis*0.000621371192);
      }
      

    });

    $("#startBtn").click(function(){
      if(btnStatus!="start")
        btnStatus="start";
      else{
        btnStatus=null;
      }
    });

    $("#endBtn").click(function(){
      if(btnStatus!="end")
        btnStatus="end";
      else{
        btnStatus=null;
      }
    });

    //var googleDistance
  });

    </script>
